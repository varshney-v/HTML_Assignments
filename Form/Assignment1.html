<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form: HTMLForm Lab Assignment For Form Creation</title>
    <style>
        table, td, th {
            font-size: 20px;
        }
    </style>
</head>
<body topmargin="100px" >
    <table border="1" align="center">
        <thead>
            <tr>
                <th colspan="2">
                    Registration Form
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                Student Name
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    Father's Name	
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    Mother's Name
                </th>
                <td>
                    <input type="text">
                </td>
            </tr> 
            <tr>
                <th>
                    Date of Birth	
                </th>
                <td>
                    <input type="date">
                </td>
            </tr> <tr>
                <th>
                    Gender
                </th>
                <td>
                    Male<input type="radio" name="gender" id="male" value="male" checked>
                    female<input type="radio" name="gender" id="female" value="female" checked>
                </td>
            </tr> <tr>
                <th>
                    Email ID	
                </th>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <th>
                    Mobile No.	
                </th>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <th>
                    Address
                </th>
                <td>
                    <textarea name="Any Text Play" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    State	
                </th>
                <td>
                    <input type="Text">
                </td>
            </tr>
            <tr>
                <th>
                    City	
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr><td colspan="2" align="center">
            <input type="submit"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
