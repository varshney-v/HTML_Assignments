<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    < <style>
        table, td, th {
            font-size: 18px;
        }
    </style>
</head>
<body topmargin="10px" > 
    <form>
    <table border="1 solid black;" align="center"  cellspacing="2px" cellpadding="10px" >
        <thead>
            <tr>
                <th colspan="4">
                    Registration Form
                </th>
            </tr>
        </thead>
        <tbody>
            <tr width="25%">
                <td wid>
                    Student Name
                </td>
                <td>
                    <input type="text" placeholder="First Name">
                </td >
                <td>
                    <input type="text" placeholder="Middle Name">
                </td>
                <td>
                    <input type="text" placeholder="Last name">
                </td>
            </tr>
            <tr>
                <td>
                    Father's Name
                </td>
                <td>
                    <input type="text" placeholder="Enter your father's Name">
                </td>
                <td>
                    Mother's Name
                </td>
                <td>
                    <input type="text" placeholder="Enter your Mother's Name">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    Gender
                </td>
                <td>
                    male<input type="radio" name="gender" id="male" value="male" checked>
                    female<input type="radio" name="gender" id="female" value="female" checked>
                </td>
            </tr>
            <tr>
                <td>
                    Category
                </td>
                <td>
                    GEN<input type="radio" name="Category" id="Gen" value="Gen" checked>
                    OBC<input type="radio" name="Category" id="OBC" value="OBC" checked>
                    SC/ST<input type="radio" name="Category" id="SC/ST" value="SC/ST" checked>
                </td>
                <td>
                    Handicapped	
                </td>
                <td>
                    Yes<input type="radio" name="Handicapped" id="Yes" value="Yes" checked>
                    No<input type="radio" name="Handicapped" id="No" value="No" checked>
                </td>
            </tr>
            <tr>
                <td>
                    Ex-Serviceman	
                </td>
                <td>
                    Yes<input type="radio" name="Ex-Serviceman" id="Yes" value="Yes" checked>
                    No<input type="radio" name="Ex-Serviceman" id="No" value="No" checked>
                </td>
                <td>
                    EWS
                </td>
                <td>
                    Yes<input type="radio" name="EWS" id="Yes" value="Yes" checked>
                    No<input type="radio" name="EWS" id="No" value="No" checked>
                </td>
            </tr>
            <tr>
                <td>
                    Email ID	
                </td>
                <td>
                    <input type="text" placeholder="Enter your Email Id">
                </td>
                <td>
                    Mobile No.	
                </td>
                <td>
                    <input type="Number" placeholder="Enter your Contact Number">
                </td>
            </tr>
            <tr>
                <td>
                    State
                </td>
                <td>
                   <select>
                    <option>
                        Select Only One
                    </option>
                    <option>
                        Uttar Pradesh
                    </option>
                    <option>
                        Madhya Pradesh
                    </option></select>
                </td>
                <td>
                    City	
                </td>
                <td>
                    <select>
                        <option>
                            Select Only One
                        </option>
                        <option>
                            Prayagraj
                        </option>
                        <option>
                            Kanpur
                        </option>
                        <option>
                            Bhopal
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Upload Photo
                </td>
                <td>
                    <input type="submit" value="Upload Image" name="submit">
                </td>
                <td>
                    Upload Signature	
                </td>
                <td>
                    No file chosen<input type="submit" value="Choose File" name="submit">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <center><button>Submit</button></center>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
